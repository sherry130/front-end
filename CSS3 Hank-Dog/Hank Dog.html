<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hank Dog</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="container">
        <!-- 额头 -->
        <div class="forehead">
            <!-- 蓝色斑 -->
            <div class="spot"></div>
        </div>
        <!-- 脸颊 -->
        <div class="cheek center"></div>
        <!-- 下巴 -->
        <div class="chin center"></div>
        <!-- 耳朵 -->
        <div class="ear"></div>
        <div class="ear right"></div>
        <!-- 眼睛 -->
        <div class="eyes">
            <!-- 眼球 -->
            <div class="brown">
                <div class="black"></div>
                <div class="white"></div>
            </div>
        </div>
        <div class="eyes right">
            <div class="brown">
                <div class="black"></div>
                <div class="white"></div>
            </div>
        </div>
        <!-- 鼻子 -->
        <div class="nose center">
            <div class="nosetop center"></div>
            <div class="nostril"></div>
            <div class="nostril right"></div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouse center">
            <div class="teeth"></div>
            <div class="teeth right"></div>
            <div class="tongue center"></div>
        </div>
        <!-- 身体 -->
        <div class="belly center"></div>
        <!-- 胳膊 -->
        <div class="arm"></div>
        <div class="arm right"></div>
        <!-- 腿 -->
        <div class="leg"></div>
        <div class="leg right"></div>
        <!-- 脚 -->
        <div class="foot"></div>
        <div class="foot right"></div>
    </div>
</body>
</html>
