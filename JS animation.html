<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }
        #box{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>
    <script>
       window.onload=function(){
            var hrz=0,vtc=0;
            var box=document.getElementById('box');
            var mov=setInterval(move,10);
            function move(){
                if(hrz<150 && vtc==0){
                    hrz+=1;
                    box.style.left=hrz+'px';
                    box.style.top=vtc+'px';
                }else if(hrz==150 && vtc<150){
                    vtc+=1;
                    box.style.left=hrz+'px';
                    box.style.top=vtc+'px';
                }else if(hrz>0 && hrz<=150 && vtc==150){
                    hrz-=1;
                    box.style.left=hrz+'px';
                    box.style.top=vtc+'px';
                }else if(hrz==0 && vtc>0 && vtc<=150){
                    vtc-=1;
                    box.style.left=hrz+'px';
                    box.style.top=vtc+'px';
                }
                // clearInterval(mov);


            }
        }
    </script>
</body>
</html>
